<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Sign up</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3"><input name="first_name" class="form-control" placeholder="First Name" required></div>
        <div class="mb-3"><input name="last_name" class="form-control" placeholder="Last Name" required></div>
        <div class="mb-3"><input name="username" class="form-control" placeholder="Username" required></div>
        <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
        <div class="mb-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
        <div class="mb-3"><input name="address" class="form-control" placeholder="Address" required></div>
        <button class="btn btn-primary">Sign up</button>
    </form>
</body>
</html>
