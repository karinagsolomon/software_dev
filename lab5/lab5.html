<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5: Animation and Responsive Webpage</title>
    <link rel="stylesheet" href="stylelab5.css">
</head>
<body>
    <h1>CSS Animation</h1>
    <h2>Hover Transition Effects</h2>
    <div class="square_circle"></div>

    <h2>Zoom Effect</h2>
    <section class="zoomcontainer">
        <img src="images/img1.jpg" alt="image of cherry blossoms">
        <div class="zoomcontent">Surprise!</div>
    </section>

    <h2>Slide Effect</h2>
    <section class="slidecontainer">
        <img src="images/img1.jpg" alt="image of cherry blossoms">
        <div class="slidecontent">Surprise!</div>
    </section>

    <h2>Card Effect</h2>
    <section class="card">
        <img src="images/img1.jpg" alt="image of cherry blossoms">
    </section>
    <section class="cardslide">
        <img src="images/img1.jpg" alt="image of cherry blossoms">
    </section>

    <h2>Flex Container</h2>
    <main class="flexcontainer">
        <section class="cardslide">
            <img src="images/img1.jpg" alt="image of cherry blossoms">
        </section>
        <section class="cardslide">
            <img src="images/img1.jpg" alt="image of cherry blossoms">
        </section>
        <section class="cardslide">
            <img src="images/img1.jpg" alt="image of cherry blossoms">
        </section>
    </main>

    <!-- Grid Layout -->
    <h2>Grid Layout Design</h2>
    <section class="gridcontainer">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </section>
</body>
</html>
